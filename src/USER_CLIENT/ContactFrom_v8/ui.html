async function getVaccineState(address) {
    alert("hello")
    var geturl = "http://localhost:8000/api/state/" + address; 
    console.log("Getting from: " + geturl);
    return fetch( geturl, {
      method: "GET",
      }).then(blob => blob.json()).then(x=>(atob(x.data)))
      .catch(e => {
      alert(e);
      return e;
  });
       
}
